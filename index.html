<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improviz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <!-- Left Panel / Mobile Bottom Drawer -->
    <div id="leftPanel" class="side-panel bg-white shadow-lg panel-transition" style="width: 300px;">
        <div class="drawer-handle"></div>
        <div class="panel-header p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold panel-content">Improviz</h1>
            <button id="togglePanel" class="p-2 hover:bg-opacity-20 hover:bg-gray-100 rounded panel-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="p-4 space-y-4 overflow-y-auto panel-content" id="cardContainer">
            <!-- Topic cards will be inserted here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-primary" id="mainTitle">Select a Topic</h2>
                <div id="status" class="mt-2 text-gray-600"></div>
            </div>

            <!-- Card Stack Navigation -->
            <div class="card-stack-container relative h-[calc(100vh-12rem)]">
                <button class="nav-arrow left-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="nav-arrow right-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <!-- Visualization Cards Container -->
                <div id="visualization" class="visualization-stack h-full">
                    <!-- Visualization cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Right Transcript Panel -->
    <div class="transcript-panel">
        <div class="p-4">
            <h3 class="text-lg font-semibold mb-4">Live Transcript</h3>
            <div id="transcript" class="space-y-3">
                <!-- Transcript chunks will be inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Record Button -->
<div id="record-button" class="record-button">
    <div class="mic-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
        </svg>
    </div>
    <div class="waveform" style="display: none;">
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
        <div class="waveform-bar"></div>
    </div>
</div>

<script src="app.js"></script>
<script src="ui.js"></script>
</body>
</html>
